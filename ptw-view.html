<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTW Management</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/ptw-view.css">
</head>
<body>
    <div class="container">
        <h1>PTW Management</h1>
        <div class="form-group">
            <label for="ptwNumber">PTW Number:</label>
            <select id="ptwNumber" class="searchable-select">
                <!-- Options will be filled dynamically -->
            </select>
        </div>
        <div class="button-group">
            <button id="viewButton">View Data</button>
	    <button id="backButton" class="button">Back to Dashboard</button>

        </div>
        <div id="ptwDetails"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/ptw-view.js"></script>
</body>
</html>
