<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contractor Management - PTW Management System</title>
  <link rel="stylesheet" href="css/contractors-styles.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="js/firebase-config.js" defer></script>
  <script src="js/contractors.js" defer></script>
</head>
<body>

  <div class="container">
    <header>
      <h1>Contractor Management</h1>
    </header>
    <main>
      <section>
        <h2>Add Company</h2>
        <form id="companyForm">
          <div class="form-group">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required>
          </div>
          <div class="form-group">
            <label for="companyAddress">Company Address:</label>
            <input type="text" id="companyAddress" name="companyAddress" required>
          </div>
          <button type="submit" class="add-btn">Add Company</button>
        </form>
        <div id="companiesList">
          <h2>Companies</h2>
          <input type="text" id="companySearch" placeholder="Search companies">
          <table>
            <thead>
              <tr>
                <th>Company Name</th>
                <th>Company Address</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="companies"></tbody>
          </table>
        </div>
      </section>
      
      <section>
        <h2>Add Supervisor</h2>
        <form id="supervisorForm">
          <div class="form-group">
            <label for="companySelect">Select Contractor:</label>
            <select id="companySelect" name="companySelect" required></select>
          </div>
          <div class="form-group">
            <label for="supervisorName">Supervisor Name:</label>
            <input type="text" id="supervisorName" name="supervisorName" required>
          </div>
          <div class="form-group">
            <label for="supervisorAge">Supervisor Age:</label>
            <input type="number" id="supervisorAge" name="supervisorAge" required>
          </div>
          <div class="form-group">
            <label for="supervisorAddress">Supervisor Address:</label>
            <input type="text" id="supervisorAddress" name="supervisorAddress" required>
          </div>
          <div class="form-group">
            <label for="supervisorIdentityProof">Supervisor Identity Proof No:</label>
            <input type="text" id="supervisorIdentityProof" name="supervisorIdentityProof" required>
          </div>
          <div class="form-group">
            <label for="supervisorPhoneNumber">Supervisor Phone Number:</label>
            <input type="tel" id="supervisorPhoneNumber" name="supervisorPhoneNumber" required>
          </div>
          <button type="submit" class="add-btn">Add Supervisor</button>
        </form>
        <div id="supervisorsList">
          <h2>Supervisors</h2>
          <table>
            <thead>
              <tr>
                <th>Supervisor Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Identity Proof No</th>
                <th>Phone Number</th>
                <th>Company</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="supervisors"></tbody>
          </table>
        </div>
      </section>
     <button type="button" class="add-btn"  onclick="location.href='dashboard.html'">Back</button>
    </main>
  </div>

</body>
</html>
